<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="src/progress-bar.css">
    <style>
        ul{list-style:none;}
        li{margin-bottom:2em;}
        button{display:block;height:30px;width:100px;}
    </style>
</head>
<body>
    <h1>progress bar</h1>
    <ul>
        <li><button id="start">start()</button></li>
        <li><button id="stop">stop()</button></li>
        <li><button id="set">set()</button></li>
        <li><button id="done">done()</button></li>
    </ul>

    <script data-main="main" src="src/require.js"></script>
</body>
</html>
